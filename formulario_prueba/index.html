<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Formulario</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" placeholder="Introduce tu nombre">
                </div>
                <div class="form-group">
                    <label for="surname">Apellido:</label>
                    <input type="text" id="surname" placeholder="Introduce tu apellido">
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" placeholder="Introduce tu teléfono">
                </div>
            </form>
        </div>
        <div class="right">
            <div class="upload-box">
              <img src="a3im3irz4xv91.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
